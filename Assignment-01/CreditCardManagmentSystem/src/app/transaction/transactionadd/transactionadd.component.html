<h2>Add Transaction</h2>

<form [formGroup]="transactionForm" (ngSubmit)="addNewTransaction()" class="transaction-form">
  <div class="form-group">
    <label for="credit_card">Credit Card:</label>
    <select id="credit_card" formControlName="credit_card" class="form-control">
      <option value="" disabled>Select a credit card</option>
      <option *ngFor="let card of getCreditCards()" [value]="card">{{ card }}</option>
    </select>
    <div *ngIf="transactionForm.get('credit_card')?.hasError('required')" class="validation-error">
      Credit Card is required.
    </div>
  </div>
  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="text" id="amount" formControlName="amount" class="form-control" />
    <div *ngIf="transactionForm.get('amount')?.hasError('required') || transactionForm.get('amount')?.hasError('pattern')" class="validation-error">
      Amount is required and must be a valid number with up to 2 decimal places.
    </div>
  </div>
  <div class="form-group">
    <label for="currency">Currency:</label>
    <input type="text" id="currency" formControlName="currency" class="form-control" />
    <div *ngIf="transactionForm.get('currency')?.hasError('required')" class="validation-error">
      Currency is required.
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment:</label>
    <input type="text" id="comment" formControlName="comment" class="form-control" />
  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="text" id="date" formControlName="date" class="form-control" />
    <div *ngIf="transactionForm.get('date')?.hasError('required')" class="validation-error">
      Date is required.
    </div>
  </div>
  <button type="submit" class="submit-button">Add Transaction</button>
</form>
